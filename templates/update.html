{% extends 'base.html' %}
{% block title %}
Updaet List |
{% endblock title %}
{% block body %}
<h3>Update your List here</h3>
<form class="sign-up" action="/update/{{updateRec.sr_no}}" method="POST">
    <div class="mb-3">
        <label for="taskTitle" class="form-label">Add a title</label>
        <input type="text" name="title" value="{{updateRec.title}}" placeholder="Type here...." class="form-control" id="taskTitle">
    </div>
    <div class="input-group mb-3">
        <label for="taskDesc" class="form-label">Add a description</label>
        <input type="text" name="desc" value="{{updateRec.desc}}" placeholder="Description in brief" class="form-control" id="taskDesc">
    </div>
    <div class="btns">
        <button type="submit" class="btn btn-dark">Update</button>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
{% endblock body %}
